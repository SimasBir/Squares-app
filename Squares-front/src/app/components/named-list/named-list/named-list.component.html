<div class="container-fluid">
  <div class="mt-3  border rounded-3 bg-light p-2 p-md-3 ">
    <label class="form-label">Available lists:</label>
    <div class="d-flex input-group">
      <select [(ngModel)]="namedListId" name="school" class="form-select form-select-sm" aria-label="Assign to school"
        >
        <option value={{namedList.id}} *ngFor="let namedList of namedLists">{{namedList.name}}</option>
      </select>
        <button (click)="getId()" type="button" class="btn btn-outline-primary btn-sm ">
          Load
        </button>
        <button (click)="deleteId()" type="button" class="btn btn-outline-danger btn-sm">
          Delete
        </button>
        
    </div>
    <div class="btn-group my-2 d-flex" role="group" aria-label="Basic example">
      <button (click)="new()" type="button" class="btn btn-outline-info btn-sm ">
        New
      </button>
      <button (click)="import()" type="button" class="btn btn-outline-success btn-sm ">
        Import
      </button>
    </div >
  </div>
</div>
<div *ngIf="showlist === true">
  <app-points></app-points>
</div>
